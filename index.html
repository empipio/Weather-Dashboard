<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Search below to find the current weather and five day forecast for your selected city</p>
        </div>
    </div>
    
<div class="container search-field">      
    <div class="card col-3" id="search-area">
        <input id="search-input" class="form-input" type="text" placeholder="Enter city here">
        <button class="search-btn">Search</button>    
    </div>
    <div class="card col-3" id="saved-cities">
        <ul id="saved cities">Your Previously Searched for Cities</ul>
    </div>
</div>    
    
<div class="container results col-9">   
    <div class="card col-9" id="results-today">
        <p>results go here</p>
    </div> 
    <div class="row"> 
    <div class="card col-3 5-day">day 1</div>
    <div class="card col-3 5-day">day 2</div>
    <div class="card col-3 5-day">day 3</div>
    </div>
    <div class="row">
    <div class="card col-3 5-day">day 4</div>
    <div class="card col-3 5-day">day 5</div>
    </div>
</div>    
      

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="assets/styles.css"></script>
</body>
</html>
